<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
		<h:outputStylesheet name="bootstrap.css" library="css" />
		<h:outputStylesheet name="custom.css" library="css" />
		<h:outputScript name="bootstrap.js" library="js" />
    </h:head>

    <h:body>
		<h:form>
			<div id="page">

				<div id="header" class="col-md-3">
					<ui:insert name="header" >
						<ui:include src="/template/common/header.xhtml" />
					</ui:insert>
				</div>

				<div id="content" class="col-md-9">
					<ui:insert name="content" >
						<ui:include src="/template/common/content.xhtml" />
					</ui:insert>
				</div>

				<div id="footer">
					<ui:insert name="footer" >
						<ui:include src="/template/common/footer.xhtml" />
					</ui:insert>
				</div>

			</div>
		</h:form>
    </h:body>
</html>

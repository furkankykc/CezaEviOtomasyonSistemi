<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
		
		<h:outputStylesheet name="bootstrap.css" library="css" />
		<h:outputStylesheet name="custom.css" library="css" />
		<h:outputScript name="bootstrap.js" library="js" />
    </h:head>
    <h:body>

		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">




				<div class="container">
					<h:commandButton action="#{yemek.createForm()}" value="Yeni Yemek"></h:commandButton>
					<hr />
                                        <h:dataTable value="#{yemek.aList}" var="a"
								 styleClass="table table-stripped"
								 >

						<h:column>
							<!-- column header -->
							<f:facet name="header">Yemek ID</f:facet>
							<!-- row record -->
							#{a.id}
						</h:column>

						<h:column>
							<f:facet name="header">Yemek Adı</f:facet>
								#{a.ad} 
						</h:column>
                                                <h:column>
							<f:facet name="header">Kalori</f:facet>
								#{a.kalori}
						</h:column>

						<h:column>
							<f:facet name="header">ADMINISTRATION</f:facet>
							<h:commandButton action="#{yemek.detail(a)}" value="Detaylar"></h:commandButton>
							<h:commandButton action="#{yemek.updateForm(a)}" value="Düzenle"></h:commandButton>
							<h:commandButton action="#{yemek.delete(a.id)}" value="Sil"></h:commandButton>
						</h:column>

					</h:dataTable>
				</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>

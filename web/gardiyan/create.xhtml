<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
          xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gardiyan</title>
	</h:head>
    <h:body>

		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">
                          	<div class="container">
                                    
                                        
                                        <p>
                                                <label for="Ad">Ad</label>
                                                <h:inputText value="#{gardiyan.a.ad}"/>
                                        </p>
                                    
					<p>
						<label for="Tc">Tc</label>
                                                <h:inputText value="#{gardiyan.a.tc}" />
					</p>
                                    
					<p>
						<label for="Rutbe">Rutbe</label>
                                                <h:selectOneMenu value="#{gardiyan.a.rutbe_id}" >
                                                    <c:forEach items="#{gardiyan.rutbe}" var="c">
                                                        <f:selectItem itemValue="#{c.id}" itemLabel="#{c.ad}"></f:selectItem>
                                                    </c:forEach>
                                                </h:selectOneMenu>
					</p>
                                        
					<p>
                                            <h:commandButton value="CREATE" action="#{gardiyan.createGardiyan()}" />
					</p>
				</div>
                                
                                
                                
			</ui:define>
                   
 
		</ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>

		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">




				<div class="container">
					<h:commandButton action="#{suclu.createForm()}" value="Yeni Suclu"></h:commandButton>
					<hr />
                                        <h:dataTable value="#{suclu.aList}" var="a"
								 styleClass="table table-stripped"
								 >

						<h:column>
							<!-- column header -->
							<f:facet name="header">id</f:facet>
							<!-- row record -->
							#{a.id}
						</h:column>

						<h:column>
							<f:facet name="header">ad</f:facet>
								#{a.ad} 
						</h:column>
                                                <h:column>
							<f:facet name="header">tc</f:facet>
								#{a.tc}
						</h:column>
                                                <h:column>
							<f:facet name="header">Koguş</f:facet>
								#{kogus.getaDAO().get(a.kogus_id).kat}
						</h:column>
                                                <h:column>
							<f:facet name="header">Kan gurubu</f:facet>
								#{a.kan_grubu}
						</h:column>
						<h:column>
							<f:facet name="header">ADMINISTRATION</f:facet>
							<h:commandButton action="#{suclu.detail(a)}" value="Detaylar"></h:commandButton>
							<h:commandButton action="#{suclu.updateForm(a)}" value="Düzenle"></h:commandButton>
							<h:commandButton action="#{suclu.delete(a.id)}" value="Sil"></h:commandButton>
						</h:column>

					</h:dataTable>
				</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
          xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">>
    <h:head>
        <title>Facelet Title</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
		<ui:composition template="/template/layout.xhtml">
			<ui:define name="content">

			<div class="container">
						<p>
						<label for="Bina Numarasi">AD</label>
                                                <h:inputText value="#{suclu.a.ad}" />
					</p>
					<p>
						<label for="Mahalle">SOYAD</label>
                                                <h:inputText value="#{suclu.a.suc_id}" />
					</p>
                                    
                                        <p>
						<label for="Mahalle">TC</label>
                                                <h:inputText value="#{suclu.a.tc}" />
					</p>
                                    
<!--                                        <p>
						<label for="Mahalle">GİRİŞ TARİHİ</label>
                                                <h:inputText value="#{suclu.a.giris_tarih}" />
					</p>
                                     <p>
						<label for="Mahalle">ÇIKIŞ TARİHİ</label>
                                                <h:inputText value="#{suclu.a.cikis_tarih}" />
					</p>-->
                                     <p>
						<label for="Mahalle">KOĞUŞ</label>
                                                <h:selectOneMenu value="#{suclu.a.kogus_id}">
                                                    <c:forEach items="#{suclu.kogus}" var ="c">
                                                        <f:selectItem itemValue="#{c.id}" itemLabel="#{c.kat}"></f:selectItem>>
                                                    </c:forEach>
                                                </h:selectOneMenu>
                                                                 
					</p>
                                     <p>
						<label for="Mahalle">KAN GRUBU</label>
                                                <h:inputText value="#{suclu.a.kan_grubu}" />
					</p>
					<h:commandButton value="Güncelle" action="#{suclu.updateActor()}" />
				
			</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
